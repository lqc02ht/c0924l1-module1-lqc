<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // kiểm tra
        let i = '';
        while (true) {
            i = prompt('Nhập tháng và năm (MM/yyyy)');
            countDays(i);
        }
        // hàm tính số ngày
        function countDays(input) {
            if (!input.includes('/')) {
                alert('Không đúng định dạng MM/yyyy!');
                return;
            }
            let parts = input.split('/');
            if (parts.length !== 2 || parts[0].length != 2 || parts[1].length !== 4) {
                alert('Không đúng định dạng MM/yyyy!');
                return;
            }
            let month = Number(parts[0]);
            let year = Number(parts[1]);
            if (month % 1 !== 0 || year % 1 !== 0) {
                alert('Không đúng định dạng MM/yyyy!');
                return;
            }
            if (month < 1 || month > 12) {
                alert('Không đúng định dạng MM/yyyy!');
                return;
            }
            let days = 0; 
            switch (month) {
                case(1):
                case(3):
                case(5):
                case(7):
                case(8):
                case(10):
                case(12):
                    days = 31;
                    break;
                case(4):
                case(6):
                case(9):
                case(11):
                    days = 30;
                    break;
                case(2):
                    if (isLeapYear(year)) {
                        days = 29;
                    } else {
                        days = 28;
                    }
                    break;
                default:
                    alert('Không đúng định dạng MM/yyyy!');
                    return;
            }
            alert(`Số ngày trong tháng ${month} năm ${year} là: ${days}`);
        }
        // hàm kiểm tra năm nhuận
        function isLeapYear(yearCheck) {
            return ((yearCheck % 4 === 0 && yearCheck % 100 !== 0) || (yearCheck % 400 === 0));
        }
    </script>
</body>
</html>
