<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        alert(inputCheck());
        // hàm kiểm tra số hoàn hảo
        function inputCheck() {
            let number = prompt('Nhập vào số nguyên dương:');
            while(!(number % 1 === 0) || number <= 0) {
                number = prompt('Nhập lại số nguyên dương:');
            }
            number = Number(number);
            let sum = 0;
            for (let i = 1; i < number; i++) {
                if (number % i === 0) {
                    sum += i;
                }
            }
            return sum === number;
        }
    </script>
</body>
</html>
