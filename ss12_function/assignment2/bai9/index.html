<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Kiểm tra ký tự có trong mảng không -->
    <script>
        let size = +prompt('Nhập vào số lượng phần tử mảng nhập vào:');
        let arr = new Array(size);
        for (let i = 0; i < size; i++) {
            arr[i] = prompt(`Nhập vào phần tử thứ ${i}:`);
        }
        let ch = prompt('Nhập vào ký tự bất kỳ:');
        let count = 0;
        checkArr(ch, arr);
        function checkArr(char, array) {
            let count = 0;
            for (let i = 0; i < array.length; i++) {
                if (char === array[i]) {
                    count ++;
                }
            }
            if (!count) {
                alert('Ký tự bạn nhập vào không có trong mảng.');
            } else {
                alert(`Ký tự bạn nhập vào có trong mảng và xuất hiện ${count} lần.`);
            }
        }
    </script>
</body>
</html>
