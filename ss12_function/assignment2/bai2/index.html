<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Tính chu vi, diện tích hình tròn -->
    <script>
        let radius = +prompt('Nhập vào bán kính:');
        const PI = 3.14;
        function circlePerimeter(r) {
            return 2*PI*r;
        }
        function circleArea(r) {
            return r*r*PI;
        }
        console.log(circlePerimeter(radius));
        console.log(circleArea(radius));
    </script>
</body>
</html>
