<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Viết hàm tăng đối số 1 đơn vị -->   
    <script>
        let number = +prompt('Nhập vào số n:');
        alert(`Kết quả: ${add(number)}.`);
        function add(number) {
            number += 1;
            return number;
        }
    </script>
</body>
</html>
