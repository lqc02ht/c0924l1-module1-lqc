<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Kiểm tra một số có phải là số nguyên tố hay không -->
    <script>
        let number = +prompt('Nhập vào số n bất kỳ nhỏ hơn 10000:');
        if (isPrime(number)) {
            alert(`Số ${number} là số nguyên tố.`);
        } else {
            alert(`Số ${number} không phải là số nguyên tố.`);
        }
        function isPrime(number) {
            if (number === 0 || number === 1) {
                return 0;
            }
            let count = 0;
            for (let i = 2; i < number; i++) {
                if (number % i === 0) {
                    count++;
                }
            }
            if (count === 0) {
                return 1;
            } else {
                return 0;
            }
        }
    </script>
</body>
</html>
