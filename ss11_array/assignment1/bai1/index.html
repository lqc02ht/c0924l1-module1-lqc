<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Đếm xem có bao nhiêu số lớn hơn hoặc bằng 10 trong mảng cho trước -->
    <script>
        let numbers = [9, 10, 5, -7, 43, 98, -4, 0, 22, 54];
        let count = 0;
        for (let i = 0; i < numbers.length; i++) {
            if (numbers[i] >= 10) { 
                console.log(numbers[i]);
                count ++;
            }
        }
        alert(`Có ${count} phần tử lớn hơn hoặc bằng 10.`);
    </script>
</body>
</html>
