<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Tìm phần tử lớn nhất mảng và chỉ số của phần tử đó trong mảng -->
    <script>
        let numbers = [9, 10, 5, -7, 43, 98, -4, 0, 22, 54];
        let max = numbers[0];
        let index = 0;
        for (let i = 1; i < numbers.length; i++) {
            if (max < numbers[i]) {
                max = numbers[i];
                index = i;
            }
        }
        alert(`Phần tử lớn nhất mảng là ${max} và là phần tử thứ ${index}.`);
    </script>
</body>
</html>
