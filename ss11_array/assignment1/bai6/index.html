<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Kiểm tra một số có nằm trong mảng không -->
    <script>
        let size = +prompt('Nhập vào số lượng phần tử của mảng:');
        let numbers = new Array(size);
        for (let i = 0; i < numbers.length; i++) {
            numbers[i] = +prompt(`Nhập vào phần tử thứ ${i}:`);
        }
        let V = +prompt('Nhập vào số V:');
        let count = 0;
        for (let i = 0; i < numbers.length; i++) {
            if (V === numbers[i]) {
                count ++;
                alert('V is in the array');
                break;
            }
        }
        if (!count) {
            alert('V is not in the array');
        }
    </script>
</body>
</html>
