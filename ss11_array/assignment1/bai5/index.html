<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Tìm số từ nguyên âm trong chuỗi -->
    <script>
        let sequence = prompt('Nhập vào chuỗi:');
        let vowel = 'aeiouAEIOU';
        let count = 0;
        for (let i of sequence) {
            for (let j of vowel) {
                if (i === j) {
                    count++;
                    break;
                }
            }
        }
        alert(`Có tất cả ${count} từ nguyên âm trong chuỗi vừa nhập vào.`);
    </script>
</body>
</html>
