<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Kiểm tra 2 chuỗi giống nhau hay không? -->
    <script>
        let string1 = prompt('Nhập vào chuỗi 1:');
        let string2 = prompt('Nhập vào chuỗi 2:');
        if (string1 === string2) {
            alert('Hai chuỗi bạn nhập vào là giống nhau.');
        } else {
            alert('Hai chuỗi bạn nhập vào là không giống nhau.');
        }
    </script>
</body>
</html>
