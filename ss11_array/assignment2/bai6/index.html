<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Tìm ký tự '-' trong mảng và thay thế bằng '_' -->
    <script>
        let size = +prompt('Nhập vào số lượng phần tử của mảng:');
        let array = new Array(size);
        for (let i = 0; i < array.length; i++) {
            array[i] = prompt(`Nhập vào phần tử thứ ${i}:`);
        }
        alert(array);
        for (let i = 0; i < array.length; i++) {
            array[i] = array[i].replace(/-/g, '_');
        }
        alert(array);
    </script>
</body>
</html>
