<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Đảo ngược mảng -->
    <script>
        let size = +prompt('Nhập vào số lượng phần tử của mảng:');
        let array = new Array(size);
        for (let i = 0; i < array.length; i++) {
            array[i] = prompt(`Nhập vào phần tử thứ ${i}:`);
        }
        alert(array); // chưa đảo ngược
        array.reverse();
        alert(array); // kết quả
    </script>
</body>
</html>
