<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Đếm số ký tự là số trong mảng ký tự -->
    <script>
        let size = +prompt('Nhập vào số lượng phần tử của mảng:');
        let array = new Array(size);
        for (let i = 0; i < array.length; i++) {
            array[i] = prompt(`Nhập vào phần tử thứ ${i}:`);
        }
        let numberSequence = '0123456789';
        let count = 0;
        for (let i = 0; i < array.length; i++) {
            for (j = 0; j < array[i].length; j++) {
                if (numberSequence.indexOf(array[i][j]) !== -1) {
                    count ++;
                }
            }
        }
        alert(count);
    </script>
</body>
</html>
