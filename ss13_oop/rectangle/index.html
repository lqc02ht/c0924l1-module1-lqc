<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id = "myCanvas"></canvas>
    <script>
        class Rectangle {
            constructor(length, width) {
                this.length = length;
                this.width = width;
            }
            getPerimeter() {
                return (this.length + this.width) * 2;
            }
            getArea() {
                return this.length * this.width;
            }
            diplayRectangle(canvasId) {
                let canvas = document.getElementById(canvasId);
                let ctx = canvas.getContext("2d");
                ctx.fillStyle = "Blue";
                ctx.fillRect(10, 10, this.length, this.width);
            }
            setLength(length) {
                this.length = length;
            }
            setWidth(width) {
                this.width = width;
            }
        }
        let rectangle1 = new Rectangle(90, 70);
        rectangle1.diplayRectangle("myCanvas");
        rectangle1.setLength(60);
        rectangle1.setWidth(30);
        console.log(`Chu vi hình chữ nhật: ${rectangle1.getPerimeter()}
                \nDiện tích hình chữ nhật: ${rectangle1.getArea()}`);
    </script>
</body>
</html>
