<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Nhập và hiển thị mảng
        let size = +prompt('Nhập số phần tử của mảng:');
        while(size > 20 || size < 0  || !(size % 1 === 0)) {
            size = +prompt('Nhập lại số phần tử của mảng:');
        }
        let numberArray = [];
        for (let i = 0; i < size; i++) {
            numberArray.push(+prompt(`Nhập phần tử thứ ${i + 1}:`));
        }
        alert(numberArray);
        // Kiểm tra mảng tăng dần
        checkArray(numberArray);
        function checkArray(array) {
            const gap = array[1] - array[0];
            if (gap <= 0 || array.length < 2) {
                alert('NO');
                return;
            }
            for(let i = 1; i < array.length - 1; i++) {
                if ((array[i + 1] - array[i]) !== gap) {
                    alert('NO');
                    return;
                } 
            }
            alert('OK');
        }
    </script>
</body>
</html>
