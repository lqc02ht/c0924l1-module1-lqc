<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr1 = [1, 2, 3, 5, 9];
        let arr2 = ['a', 'b', 'c', 'd', 'e'];
        let arr3 = [1, 'f', 3, 'g', 9];
        alert(checkArray(arr1));
        alert(checkArray(arr2));
        alert(checkArray(arr3));
        // Kiểm tra mảng số hay mảng ký tự
        function checkArray(array) {
            let countNum = 0;
            let countChar = 0;
            for (let i = 0; i < array.length; i++) {
                if (typeof(array[i]) == 'number') {
                    countNum++;
                }
                if (typeof(array[i]) == 'string') {
                    countChar++;
                }
            }
            if (countNum === array.length) {
                return 1;
            } else if (countChar === array.length) {
                return 0;
            } else {
                return -1;
            }    
        }
    </script>
</body>
</html>
