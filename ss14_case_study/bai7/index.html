<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Kiểm tra mảng số hay mảng ký tự
        function checkArray(array) {
            let hasNum = false;
            let hasStr = false;
            for (let i = 0; i < array.length; i++) {
                if (typeof(array[i]) == 'number') {
                    hasNum = true;
                }
                if (typeof(array[i]) == 'string') {
                    hasStr = true;
                }
                if (hasNum && hasStr) {
                return -1;
                }
            }
            if (hasNum) {
                return 1;
            } else if (hasStr) {
                return 0;
            } else {
                return null;
            }
        }
    </script>
</body>
</html>
