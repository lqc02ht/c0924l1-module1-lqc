<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr1 = [2, 4, 6, 8];
        let arr2 = [3, 5, 7, 9];
        let arr3 = [2, 3, 4, 5, 6];
        alert(checkArray(arr1));
        alert(checkArray(arr2));
        alert(checkArray(arr3));
        // Kiểm tra mảng chẵn, lẻ
        function checkArray(array) {
            let count1 = 0;
            let count2 = 0;
            for (let  i = 0; i < array.length; i++) {
                if (array[i] % 2 === 0) {
                    count1++;
                } else {
                    count2++;
                }
            }
            if (count1 === array.length) {
                return 1;
            } else if (count2 === array.length) {
                return 0;
            } else {
                return -1;
            }
        }
    </script>
</body>
</html>
