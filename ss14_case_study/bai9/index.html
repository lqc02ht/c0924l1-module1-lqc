<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Nhập và hiển thị mảng
        let size = prompt('Nhập số phần tử của mảng:');
        while(size % 2 === 1 || size < 2  || !(size % 1 === 0)) {
            size = prompt('Nhập lại số phần tử của mảng:');
        }
        let numberArray = [];
        for (let i = 0; i < size; i++) {
            numberArray.push(+prompt(`Nhập phần tử thứ ${i + 1}:`));
        }
        alert(numberArray);
        // Hàm kiểm tra các cặp số của mảng
        checkArray(numberArray);
        function checkArray(array) {
            for (let i = 0; i < array.length - 1; i += 2) {
                if (array[i] > array[i + 1]) {
                    alert('NO');
                    return;
                }
            }
            alert('OK');
        }
    </script>
</body>
</html>
