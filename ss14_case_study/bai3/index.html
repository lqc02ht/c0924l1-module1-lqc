<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Nhập và hiển thị mảng
        let size = +prompt('Nhập số phần tử của mảng:');
        let numberArray = new Array(size);
        for(let i = 0; i < numberArray.length; i++) {
            numberArray[i] = +prompt(`Nhập phần tử thứ ${i}:`);
        }
        console.log(numberArray);
    </script>
</body>
</html>
