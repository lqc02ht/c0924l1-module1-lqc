<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Nhập và hiển thị mảng
        let size = +prompt('Nhập số phần tử của mảng:');
        while(size < 0 || !(size % 1 === 0)) {
            size = +prompt('Nhập lại số phần tử của mảng:');
        }
        let numberArray = [];
        for (let i = 0; i < size; i++) {
            numberArray.push(+prompt(`Nhập phần tử thứ ${i + 1}:`));
        }
        console.log(numberArray);
        // Kiểm tra mảng đối xứng
        checkArray(numberArray);
        function checkArray(array) {
            if (array.length < 3) {
                console.log('NO');
                return;
            }
            let array1 = [];
            let array2 = [];
            const half = Math.floor(array.length/2);
            for (let i = 0; i < half; i++) {
                    array1.push(array[i]);
                }
            if (array.length % 2 === 0) {
                for (let i = half; i < array.length; i++) {
                    array2.push(array[i]);
                }
                array2.reverse();
            } else {
                for(let i = half + 1; i < array.length; i++) {
                    array2.push(array[i]);
                }
                array2.reverse();
            }
            if (equalArray(array1, array2)) {
                console.log('OK');
            } else {
                console.log('NO');
            }
        }
        // Kiểm tra 2 mảng bằng nhau
        function equalArray(arr1, arr2) {
            if (arr1.length !== arr2.length) {
                return false;
            }
            for (let i = 0; i < arr1.length; i++) {
                if (arr1[i] !== arr2[i]) {
                    return false;
                }
            }
            return true;
        }
    </script>
</body>
</html>
