<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Nhập và kiểm tra chuỗi
        let string1 = prompt('Nhập chuỗi cần kiểm tra:');
        alert(checkString(string1));
        // Hàm kiểm tra các ký tự nguyên âm của 1 chuỗi
        function checkString(str) {
            let vowels = 'ueoaiUEOAI';
            let array = [];
            let lower = '';
            for (let i = 0; i < str.length; i++) {
                if (vowels.indexOf(str[i]) !== -1) {
                    lower = str[i].toLowerCase();
                    if (!array.includes(lower)) {
                        array.push(lower);
                    }
                }
            }
            return array;
        }
    </script>
</body>
</html>
