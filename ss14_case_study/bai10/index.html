<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Kiểm tra các ký tự nguyên âm của 1 chuỗi
        let string1 = prompt('Nhập chuỗi cần kiểm tra:');
        alert(checkString(string1));
        function checkString(str) {
            let vowels = 'ueoaiUEOAI';
            let array = [];
            for (let i = 0; i < str.length; i++) {
                if (vowels.indexOf(str[i]) !== -1) {
                    let lower = str[i].toLocaleLowerCase();
                    if (!array.includes(lower)) {
                        array.push(lower);
                    }
                }
            }
            return array;
        }
    </script>
</body>
</html>
