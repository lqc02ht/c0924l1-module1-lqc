<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- In ra n số Fibonacci -->
    <script>
        let n = +prompt('Nhập vào n số Fibonacci:');
        if (isNaN(n) || n <= 0) {
            while (isNaN(n) || n <= 0) {
                n = +prompt('Vui lòng nhập lại:');
            }
        }
        let f1 = 1, f2 = 0, fn;
        let sequence = '0 <br> 1 <br>';
        if (n === 1) {
            document.write(0);
        } else if (n === 2) {
            document.write(sequence);
        } else {
            for (let i = 2; i < n; i++) {
                fn = f1 + f2;
                sequence += `${fn} <br>`;
                f2 = f1;
                f1 = fn;
            }
            document.write(sequence);
        }
    </script>
</body>
</html>
