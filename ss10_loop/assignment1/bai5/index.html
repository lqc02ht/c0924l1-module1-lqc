<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Tính tổng 20 số Fibonacci đầu tiên trong dãy -->
    <script>
        let fn, f1 = 1, f2 = 0;
        let count = f1 + f2;
        for (let i = 2; i < 20; i++) {
            fn = f1 + f2;
            count += fn;
            f2 = f1;
            f1 = fn;
        }
        document.write("Tổng 20 số Fibonacci đầu tiên trong dãy là: " + count);
    </script>
</body>
</html>
