<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <!-- Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên -->
     <script>
        let count = 0;
        for (let i = 7; i <= 210; i += 7) {
            if ((i % 7) === 0) {
                console.log(i);
                count += i;
            }
        }
        document.write("Tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên là: " + count);
     </script>
</body>
</html>
