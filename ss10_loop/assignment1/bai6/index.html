<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên -->
     <script>
        let count = 1;
        let sum = 0;
        let n = 7;
        while (count <= 30) {
            sum += n;
            count ++;
            n += 7;
        }
        document.write("Tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên là: " + sum);
     </script>
</body>
</html>
