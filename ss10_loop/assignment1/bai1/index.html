<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Đếm từ 1 -> 100 -->
    <script>
        let count = 0;
        for (let i = 1; i <= 100; i++) {
            count ++;
            console.log(count);
            if (count === 99) {
                alert("Đã hoàn thành!");
                break;
            }
        }
    </script>
</body>
</html>
