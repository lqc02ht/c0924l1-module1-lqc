<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Tìm số lượng ước của 1 số nguyên dương</h3>
    <script>
        let n = +prompt("Nhập vào số nguyên dương: ");
        while (n <= 0) {
            n = +prompt("Nhập lại số nguyên dương: ");
        }
        // let count = 0;
        // for (let i = 1; i <= n; i++) {
        //     if (n % i === 0) {
        //         count++;
        //     }
        // }
        // document.write("Số lượng ước của " + n + " là " + count);
        let i = 1;
        let count = 0;
        while (n > 0) {
            if (n % i === 0) {
                count++;
            }
            i++;
        }
        document.write("Số lượng ước của " + n + " là " + count);
    </script>
</body>
</html>
